<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Week 5 — JavaScript Fundamentals</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>JavaScript Fundamentals</h1>


<!-- Part 1: Basics -->
<h2>Part 1 — Basics</h2>
<input id="nameInput" type="text" placeholder="Enter your name">
<input id="ageInput" type="number" placeholder="Enter your age">
<button id="checkBtn">Check</button>
<p id="greeting"></p>
<p id="ageMessage"></p>


<!-- Part 2: Functions -->
<h2>Part 2 — Functions</h2>
<input id="qty" type="number" placeholder="Quantity">
<input id="price" type="number" placeholder="Price">
<button id="calcBtn">Calculate</button>
<p id="totalResult"></p>


<input id="rawName" placeholder="Type a name">
<button id="fmtBtn">Format Name</button>
<p id="fmtResult"></p>


<!-- Part 3: Loops -->
<h2>Part 3 — Loops</h2>
<button id="generateBtn">Show Fruits</button>
<ul id="sampleList"></ul>


<input id="countFrom" type="number" value="5">
<button id="countBtn">Countdown</button>
<p id="countDisplay"></p>


<!-- Part 4: DOM -->
<h2>Part 4 — DOM</h2>
<button id="addItemBtn">Add Item</button>
<button id="clearItemsBtn">Clear Items</button>
<ul id="dynamicList"></ul>


<button id="themeBtn">Toggle Dark Theme</button>
<p id="themeStatus">Theme is light</p>


<script src="script.js"></script>
</body>
</html>
